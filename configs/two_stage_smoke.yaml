
# Two-stage smoke test config
# Either set `ckpt` to a packaged checkpoint file (contains ema_model/noise_scheduler)
# or set `latest_pth`/`optimizer_pth`/`scheduler_pth` together with `train_config`.

ckpt: null

# Path to the original train config used to build the model when loading separate .pth files
train_config: "/root/private_data/latent_diffusion_policy/ADSCD/train/config/nomad.yaml"

# If you have the three files from previous training, set them here (relative or absolute paths)
latest_pth: "/root/private_data/latent_diffusion_policy/ADSCD/checkpoint/latest.pth"           # e.g. logs/nomad/.../latest.pth
optimizer_pth: "/root/private_data/latent_diffusion_policy/ADSCD/checkpoint/optimizer_pth.pth"         # e.g. logs/nomad/.../optimizer_latest.pth
scheduler_pth: null        # e.g. logs/nomad/.../scheduler_latest.pth

# Data and runtime
data_dir: "~/private_data/latent_diffusion_policy/ADSCD/datasets/gazebo"
data_sample: null
batch_size: 1
epochs: 1
steps: 10
lr: 0.01
z1_dim: 256
z2_dim: 128
obs_encoding_size: 512
context_size: 5
image_size: 128
patch_size: 16
out_z2: "z2_optimized.pt"
